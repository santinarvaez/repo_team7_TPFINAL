<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Clientes</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
	</head>	
<body>
<div class="container">
	<header th:replace="layout/header :: header"></header>
	
			<div class="titulo01 text-center text-white">
<h1>CLIENTES</h1>
	  			</div>
				 <div class="table-responsive">
							<table class="table table-striped table-dark">
								<tr>
									<th> Id  </th>
									<th> Nombre de la Empresa  </th>
									<th> Apellido  </th>
									<th> Nombre </th>
									<th> Telefono </th>
									<th> Direccion </th>
									<th> Direccion 2 </th>
									<th> Ciudad </th>
									<th> Estado </th>
									<th> Codigo Postal </th>
									<th> Pais</th>
									
									
								</tr>
								<tr th:each="c:${costumer}">
									<td th:text="${c.id}"></td>
									<td th:text="${c.customerNumber}"></td>
									<td th:text="${c.customerName}"></td>
									<td th:text="${c.customerLastName}"></td>
									<td th:text="${c.customerFirstName}"></td>
									<td th:text="${c.phone}"></td>
									<td th:text="${c.adress1}"></td>
									<td th:text="${c.adress2}"></td>
									<td th:text="${c.city}"></td>
									<td th:text="${c.state}"></td>
									<td th:text="${c.postalCode}"></td>
									<td th:text="${c.contry}"></td>
									
								</tr>
							</table>
					</div>
	  		
	<footer th:replace="layout/footer :: footer"></footer>
</div>

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="/script.js"></script>					
 <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>	
</body>
</html>
