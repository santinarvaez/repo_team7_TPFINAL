<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>New Payment</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
	</head>
	
<body>


	<!-- *********************************************************** -->
	<!-- ********************** HEADER *****************************  -->
	<!-- *********************************************************** -->
	
		<div th:insert="layouts/header :: header"></div>
	  	
	  	<main class="main">
	  		<div class="container">
	  		
	<!-- *********************************************************** -->
	<!-- ********************** MAIN *****************************  -->
	<!-- *********************************************************** -->
	  		
	  			<h1>New Payment</h1>
	  			
			  		<form th:action="@{/addpayment}" th:object="${payment}" th:method="post">
			  		
			  		<div  class="form-group">
						<label for="amount" class="form-label">Monto</label>
						<div class="input-group-text" th:text="${amount}"></div>
 
					</div>
					<div  class="form-group">
						<label for="paymentDate" class="form-label">Fecha de Compra</label>
						<input type="date" class="form-control" id="paymentDate" th:field="*{paymentDate}">
					</div>
					
			  		<div  class="form-group">
					  <label for="customerNumber" class="form-label">Cliente: </label>
					    <select id="customerNumber" th:field="*{id.customer.customerNumber}">
							<option th:each="c : ${customer}" th:value="${c.customerNumber}" th:text="${c.customerNumber}"></option>					    </select>
					</div>

			
					  
					  <button type="submit" class="btn btn-primary">Submit</button>
					  
					</form>
	  			
	  		</div>
	  	</main>
	  	
	<!-- *********************************************************** -->
	<!-- ********************** FOOTER *****************************  -->
	<!-- *********************************************************** -->
	  	
	<div th:insert="layouts/footer :: footer"></div>

	  

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="/script.js"></script>					
 <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>	
 
</body>
</html>
