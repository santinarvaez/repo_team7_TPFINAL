<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Index Classic Model</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
	</head>
	
<body>


	<!-- *********************************************************** -->
	<!-- ********************** HEADER *****************************  -->
	<!-- *********************************************************** -->
	
		<div th:insert="layouts/header :: header"></div>
	  	
	  	<main class="main">
	  		<div class="container">
	  		
	<!-- *********************************************************** -->
	<!-- ********************** MAIN *****************************  -->
	<!-- *********************************************************** -->
	  		
	  			<h1>New Payment</h1>
	  			
			  		<form th:action="@{/addpayment}" th:object="${payment}" th:method="post">
			  		
			  			
					 <label for="orderId">Seleccione id del pago</label>
					    <select th:field="*{id.customer.customerNumber}" id="customerNumber" class="form-control">
							<option th:each="c : ${customers}" th:value="${c.customerNumber}" th:text="${c.customerNumber}"></option>
						</select>
					 <div class="form-group ">
						<label for="checkNumber" class="col-form-label">NÃºmero de cheque</label>
						<input type="text" class="form-control" id="checkNumber" th:field="*{id.checkNumber}">
					</div>
					 <div class="form-group ">
						<label for="paymentDate" class="col-form-label">Fecha de pago</label>
						<input type="date" class="form-control" id="paymentDate" th:field="*{paymentDate}">
					</div>
					 <div class="form-group ">
						<label for="amount" class="col-form-label">Monto</label>
						<input type="number" class="form-control" id="amount" th:field="*{amount}" step="any">
					</div>
	
			  		

			
					  
					  <button type="submit" class="btn btn-primary">Submit</button>
					  
					</form>
	  			
	  		</div>
	  	</main>
	  	
	<!-- *********************************************************** -->
	<!-- ********************** FOOTER *****************************  -->
	<!-- *********************************************************** -->
	  	
	<div th:insert="layouts/footer :: footer"></div>

	  

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="/script.js"></script>					
 <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>	
 
</body>
</html>
