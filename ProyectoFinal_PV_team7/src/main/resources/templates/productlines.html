<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Index Classic Model</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
	</head>
	
<body>


	<!-- *********************************************************** -->
	<!-- ********************** HEADER ****************************  -->
	<!-- *********************************************************** -->
	
	<div th:insert="layouts/header :: header"></div>
	  	
	  	<main class="main">
	  		<div class="container">
	  		
	<!-- *********************************************************** -->
	<!-- ********************** MAIN ******************************  -->
	<!-- *********************************************************** -->
	
	  		<div class="btn-group justify-content-center">
					  <a href="/plinenew" class="btn btn-outline-secondary"><i class="fas fa-plus"></i> Agregar nuevo</a>
			</div>
			
	  			<h1>Product Lines</h1>
	  			
				 <div class="table-responsive">
							<table class="table table-striped table-dark">
								<tr>
									<th> Id  </th>
									<th> Description  </th>
									<th> HTML description  </th>
									<th> Image </th>
									<th> Acciones</th>
								</tr>
								<tr th:each="p:${productLines}">
									<td th:text="${p.id}"></td>
									<td th:text="${p.textDescription}"></td>
									<td th:text="${p.htmlDescription}"></td>
									<td><img class="img-responsive mx-auto d-block" th:alt="${p.imagen}" th:src="@{'/img/' + ${p.imagen}}" style="max-width: 63%"></td>
									<!-- <td><a class="editar" th:href="@{/plinedit/}+${p.id}"></a></td> -->
									<td><a class="btn btn-warning" th:href="@{/plinedit/}+${p.id}">Editar</a></td>
								</tr>
							</table>
					</div>
	  			
	  		</div>
	  	</main>
	  	
	<!-- ************************************************************ -->
	<!-- ********************** FOOTER *****************************  -->
	<!-- ************************************************************ -->
	  	
	 <div th:insert="layouts/footer :: footer"></div>
	  

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="/script.js"></script>					
 <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>	
 
</body>
</html>
