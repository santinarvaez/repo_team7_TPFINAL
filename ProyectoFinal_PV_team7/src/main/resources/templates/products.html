<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Index Classic Model</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
	</head>
	
<body>


	<!-- *********************************************************** -->
	<!-- ********************** HEADER ****************************  -->
	<!-- *********************************************************** -->
	
		<header class="header">
			<div class="container logo-nav-container">
				<a href="#" class="logo">TEAM 7</a>
				<span class="menu-icon">Ver men√∫</span>
				<nav class="navigation">
					<ul>
						<li><a th:href="@{/index}">Inicio</a></li>
						<li><a href="@{/pline/nuevo}">Product</a></li>
						<li><a href="@{/pline/listado}">Lista</a></li>
						<li><a href="#">Clientes</a></li>
						<li><a href="#">Contacto</a></li>	
					</ul>
				</nav>
			</div>
	  	</header>
	  	
	  	<main class="main">
	  		<div class="container">
	  		
	<!-- *********************************************************** -->
	<!-- ********************** MAIN ******************************  -->
	<!-- *********************************************************** -->
	  		
	  			<h1>PRODUCT LINES</h1>
	  			
				 <div class="table-responsive">
							<table class="table table-striped table-dark">
								<tr>
									<th> Codigo  </th>
									<th> Nombre </th>
									<th> Escala  </th>
									<th> Empresa </th>
									<th> Descripcion </th>
									<th> Stock </th>
									<th> Precio Venta </th>
									<th> Precio Sugerido </th>
									<th> Linea del producto </th>
								</tr>
								<tr th:each="p:${products}">
									<td th:text="${p.productCode}"></td>
									<td th:text="${p.productName}"></td>
									<td th:text="${p.productScale}"></td>
									<td th:text="${p.productVend}"></td>
									<td th:text="${p.description}"></td>
									<td th:text="${p.stock}"></td>
									<td th:text="${p.buyPrice}"></td>
									<td th:text="${p.MSRP}"></td>
									<td th:text="${p.productLine.textDescription}"></td>
								</tr>
							</table>
					</div>
	  			
	  		</div>
	  	</main>
	  	
	<!-- ************************************************************ -->
	<!-- ********************** FOOTER *****************************  -->
	<!-- ************************************************************ -->

 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>	
 
</body>
</html>
