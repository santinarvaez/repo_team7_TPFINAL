<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Index Classic Model</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
	</head>
	
<body>


	<!-- *********************************************************** -->
	<!-- ********************** HEADER ****************************  -->
	<!-- *********************************************************** -->
		
	 <div th:insert="layouts/header :: header"></div> 	
	 
	<!-- *********************************************************** -->
	<!-- ********************** MAIN ******************************  -->
	<!-- *********************************************************** -->
	
		
	
	
		<main class="main">
	  		<div class="container">
	  		
		  		<div class="btn-group justify-content-center">
					  <a href="/newpline" class="btn btn-outline-secondary"><i class="fas fa-plus"></i> Agregar nuevo</a>
				</div>
	  		
	  			<h1>Products</h1>
	  			
				 <div class="table-responsive">
							<table class="table table-striped table-dark">
								<tr>
									<th> Codigo  </th>
									<th> Nombre </th>
									<th> Escala  </th>
									<th> Empresa </th>
									<th> Descripcion </th>
									<th> Stock </th>
									<th> Precio Venta </th>
									<th> Precio Sugerido </th>
									<th> Linea del producto </th>
								</tr>
								<tr th:each="p:${products}">
									<td th:text="${p.productCode}"></td>
									<td th:text="${p.productName}"></td>
									<td th:text="${p.productScale}"></td>
									<td th:text="${p.productVend}"></td>
									<td th:text="${p.description}"></td>
									<td th:text="${p.stock}"></td>
									<td th:text="${p.buyPrice}"></td>
									<td th:text="${p.MSRP}"></td>
									<td th:text="${p.productLine.textDescription}"></td>
									
			              
								</tr>
							</table>
					</div>
	  			
	  		</div>
	  	</main>
	  	
	<!-- ************************************************************ -->
	<!-- ********************** FOOTER *****************************  -->
	<!-- ************************************************************ -->
	  	
	 <div th:insert="layouts/footer :: footer"></div> 
	  

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script type="text/javascript" src="script.js"></script>					
 <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>	
 
</body>
</html>
