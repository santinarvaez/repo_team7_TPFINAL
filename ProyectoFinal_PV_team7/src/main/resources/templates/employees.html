<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Index Classic Model</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
	</head>
	
<body>


	<!-- *********************************************************** -->
	<!-- ********************** HEADER ****************************  -->
	<!-- *********************************************************** -->
	
	 <div th:insert="layouts/header :: header"></div>
	  	
	  	<main class="main">
	  		<div class="container">
	  		
	<!-- *********************************************************** -->
	<!-- ********************** MAIN ******************************  -->
	<!-- *********************************************************** -->
	  		<div class="btn-group justify-content-center">
					  <a href="/newemployee" class="btn btn-outline-secondary"><i class="bi bi-plus-square mr-2"></i>Agregar nuevo</a>
			</div>
	  		
	  			<h1>Employees</h1>
	  			
				 <div class="table-responsive">
							<table class="table table-striped table-dark">
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Apellido</th>
									<th scope="col">Nombre</th>
									<th scope="col">Extension</th>
									<th scope="col">Email</th>
									<th scope="col">Oficina</th>
									<th scope="col">Jefe</th>
									<th scope="col">Puesto</th>
								</tr>
								<tr th:each="e:${employees}">
									<td th:text="${e.employeeNumber}"></td>
									<td th:text="${e.lastName}"></td>
									<td th:text="${e.firstName}"></td>									
									<td th:text="${e.extension}"></td>
									<td th:text="${e.email}"></td>
									<td th:text="${e.officeCode.officeCode}"></td>															
									<td th:text="${e.reportsTo}"></td>									
									<td th:text="${e.jobTitle}"></td>																			              
								</tr>
							</table>
					</div>
	  			
	  		</div>
	  	</main>
	  	
	<!-- ************************************************************ -->
	<!-- ********************** FOOTER *****************************  -->
	<!-- ************************************************************ -->
	  	
	  	 <div th:insert="layouts/footer :: footer"></div>
	  

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script type="text/javascript" src="script.js"></script>					
 <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>	
 
</body>
</html>
