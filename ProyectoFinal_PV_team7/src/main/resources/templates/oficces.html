<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Index Classic Model</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
	</head>
	
<body>


	<!-- *********************************************************** -->
	<!-- ********************** HEADER ****************************  -->
	<!-- *********************************************************** -->
	
	<div th:insert="layouts/header :: header"></div>
	  	
	  	<main class="main">
	  		<div class="container">
	  		
	<!-- *********************************************************** -->
	<!-- ********************** MAIN ******************************  -->
	<!-- *********************************************************** -->
	  		<div class="btn-group justify-content-center">
					  <a href="/newoficce" class="btn btn-outline-secondary"><i class="fas fa-plus"></i> Agregar nuevo</a>
			</div>
	  		

	  			<h1>Offices</h1>
	  			
				 <div class="table-responsive">
							<table class="table table-striped table-dark">
								<tr>
									<th> Codigo  </th>
									<th> City  </th>
									<th> Teléfono </th>
									<th> Dirección  </th>
									<th> Dirección 2  </th>
									<th> Estado  </th>
									<th> País  </th>
									<th> Código postal  </th>
									<th> Territorio  </th>


								</tr>
								<tr th:each="o:${oficces}">
									<td th:text="${o.officeCode}"></td> 
									<td th:text="${o.city}"></td>  
									<td th:text="${o.phone}"></td>  
									<td th:text="${o.addressline1}"></td>  
									<td th:text="${o.addressline2}"></td>  
									<td th:text="${o.state}"></td>  
									<td th:text="${o.country}"></td> 
									<td th:text="${o.postalCode}"></td>   	  
									<td th:text="${o.territory}"></td>   
										              
								</tr>
							</table>
					</div>
	  			
	  		</div>
	  	</main>
	  	
	<!-- ************************************************************ -->
	<!-- ********************** FOOTER *****************************  -->
	<!-- ************************************************************ -->
	  	
	  <div th:insert="layouts/footer :: footer"></div>
	  

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script type="text/javascript" src="script.js"></script>					
 <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>	
 
</body>
</html>
