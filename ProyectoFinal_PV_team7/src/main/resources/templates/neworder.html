<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Index Classic Model</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
	</head>
	
<body>


	<!-- *********************************************************** -->
	<!-- ********************** HEADER *****************************  -->
	<!-- *********************************************************** -->
	
		<div th:insert="layouts/header :: header"></div>
	  	
	  	<main class="main">
	  		<div class="container">
	  		
	<!-- *********************************************************** -->
	<!-- ********************** MAIN *****************************  -->
	<!-- *********************************************************** -->
	  		
	  			<h1>NEW ORDER</h1>
	  			
			  		<form th:action="@{/addorder}" th:object="${order}" th:method="post">
			  		
					  <div class="form-group">
					    <label for="ordNumber">Numero de Orden</label>
					    <input type="number" class="form-control" id="ordNumber" aria-describedby="idHelp" th:field="*{orderNumber}" placeholder="Enter order Number">
					  </div>
					  <div class="form-group">
					    <label for="orderDate">Fecha de la Orden</label>
					    <input type="date" class="form-control" id="nombre" th:field="*{orderDate}" placeholder="date">
					  </div>
					  <div class="form-group">
					   <label for="requiredDate">Fecha requerida</label>
					    <input type="date" class="form-control" id="requiredDate" th:field="*{requiredDate}" placeholder="required Date">
					  </div>
					  <div class="form-group">
					   <label for="status">Estado</label>
					    <input type="text" class="form-control" id="status" th:field="*{status}" placeholder="status">
					  </div>
					  <div class="form-group">
					   <label for="comments">Comentarios</label>
					    <input type="text" class="form-control" id="comments" th:field="*{comments}" placeholder="description">
					  </div>
					  
					  <div class="form-group">
					    <label for="customer">Seleccione cliente</label>
					    <select th:field="*{customer}" id="customer" class="form-control">
							<option th:each="c : ${customers}" th:value="${c.customerNumber}" th:text="${c.customerNumber}"></option>
						</select>
					  </div>  
					

			
					  
					  <button type="submit" class="btn btn-primary">Submit</button>
					  
					</form>
	  			
	  		</div>
	  	</main>
	  	
	<!-- *********************************************************** -->
	<!-- ********************** FOOTER *****************************  -->
	<!-- *********************************************************** -->
	  	
	<div th:insert="layouts/footer :: footer"></div>

	  

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="/script.js"></script>					
 <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>	
 
</body>
</html>
