<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Index Classic Model</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> 
	</head>
	
<body>


	<!-- *********************************************************** -->
	<!-- ********************** HEADER *****************************  -->
	<!-- *********************************************************** -->
	
		<header class="header">
			<div class="container logo-nav-container">
				<a href="#" class="logo">TEAM 7</a>
				<span class="menu-icon">Ver menú</span>
				<nav class="navigation">
					<ul>
						<li><a th:href="@{/index}">Inicio</a></li>
						<li><a href="@{/pline/nuevo}">Product</a></li>
						<li><a href="@{/pline/listado}">Lista</a></li>
						<li><a href="newproductline.html">Clientes</a></li>
						<li><a href="#">Contacto</a></li>	
					</ul>
				</nav>
			</div>
	  	</header>
	  	
	  	<main class="main">
	  		<div class="container">
	  		
	<!-- *********************************************************** -->
	<!-- ********************** MAIN *****************************  -->
	<!-- *********************************************************** -->
	  		
	  			<h1>NEW ORDER DETAIL</h1>
	  			
			  		<form th:action="@{/orderd/guardar}" th:object="${orderDetail}" th:method="post">
			  		
			  		  <!-- CLASES FORANEAS ORDERDS -->
			  		
					  <div class="form-group">
					    <label for="orderId">Seleccione el id de la orden</label>
					    <select th:field="*{id.orderNumber.orderNumber}" id="ordenId" class="form-control">
							<option th:each="o : ${orders}" th:value="${o.orderNumber}" th:text="${o.orderNumber}"></option>
						</select>
					  </div>
					  <div class="form-group">
					    <label for="producto">Seleccione el producto de la orden</label>
					    <select th:field="*{id.productCode.productCode}" id="producto" class="form-control">
							<option th:each="p : ${products}" th:value="${p.productCode}" th:text="${p.productName}"></option>
						</select>
					  </div>
					  
					  <!-- CLASES INHERENTES A ORDERDS -->
					  
					<div class="form-group col-md-8">
						<label for="quantity" class="col-form-label">Cantidad</label>
						<input type="number" class="form-control" id="quantity" th:field="*{quantityOrdered}" >
					</div>
					
					<div class="form-group col-md-8">
						<label for="priceach" class="col-form-label">Precio</label>
						<input type="number" class="form-control" id="priceach" th:field="*{priceEach}" step="any">
					</div>
					
					<div class="form-group col-md-8">
						<label for="numeroLinea" class="col-form-label">Número de Línea</label>
						<input type="number" class="form-control" id="numeroLinea" th:field="*{orderLineNumber}">
					</div>
			
			
					  
					  <button type="submit" class="btn btn-primary">Submit</button>
					  
					</form>
	  			
	  		</div>
	  	</main>
	  	
	<!-- *********************************************************** -->
	<!-- ********************** FOOTER *****************************  -->
	<!-- *********************************************************** -->
	  	
	  	<footer class= "footer">
	  	<h1>PROGRAMACION VISUAL 2021 TEAM 7 </h1>
	  	</footer>
	  

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="/script.js"></script>					
 <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>	
 
</body>
</html>
